<table class="table table-hover table-responsive">
  <thead *ngIf="tableHead.length">
    <tr>
      <td scope="col" *ngFor="let head of tableHead">
        {{ head.name }}
      </td>
      <td scope="col">Actions</td>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let user of users; let i = index" (click)="rowClick(user.id)">
      <td *ngFor="let head of tableHead">{{ user[head.field] }}</td>
      <td>
        <div class="d-flex gap-2">
          <button
            type="button"
            class="btn btn-secondary btn-sm"
            (click)="onEdit($event, user)"
          >
            Edit
          </button>
          <button
            type="button"
            class="btn btn-danger btn-sm"
            (click)="onDelete($event, user.id)"
          >
            Delete
          </button>
        </div>
      </td>
    </tr>
  </tbody>
</table>
