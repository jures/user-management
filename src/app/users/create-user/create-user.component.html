<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12 col-md-6 offset-md-3 mb-5 text-center">
          <h2 *ngIf="editMode">Update a user</h2>
          <h2 *ngIf="!editMode">Create a new user</h2>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12 col-md-6 offset-md-3">
          <div
            class="form-floating mb-3"
            [ngClass]="displayGroupCss('firstname')"
          >
            <input
              type="text"
              id="name"
              class="form-control"
              formControlName="firstname"
              placeholder="First Name"
              [ngClass]="displayFieldCss('firstname')"
            />
            <label for="name">First Name</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide your First Name.</div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 offset-md-3">
          <div
            class="form-floating mb-3"
            [ngClass]="displayGroupCss('lastname')"
          >
            <input
              type="text"
              id="lastName"
              class="form-control"
              formControlName="lastname"
              placeholder="Last Name"
              [ngClass]="displayFieldCss('lastname')"
            />
            <label for="lastName">Last Name</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide your Last Name.</div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 offset-md-3">
          <div class="form-floating mb-3" [ngClass]="displayGroupCss('email')">
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="Email"
              [ngClass]="displayFieldCss('email')"
            />
            <label for="email">Email</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">Please provide your Email.</div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 offset-md-3">
          <div class="form-floating mb-3" [ngClass]="displayGroupCss('age')">
            <input
              type="number"
              id="age"
              class="form-control"
              formControlName="age"
              placeholder="Age"
              [ngClass]="displayFieldCss('age')"
            />
            <label for="age">Age</label>
            <div class="valid-feedback">Looks good!</div>
            <div class="invalid-feedback">
              Please provide your Age. You have to be over 18 years old.
            </div>
          </div>
        </div>
        <div class="col-xs-12 col-md-6 offset-md-3">
          <div class="d-grid mt-4 col-6 mx-auto">
            <button
              type="submit"
              class="btn btn-primary"
              [disabled]="!userForm.valid"
            >
              <span *ngIf="editMode">Update User</span>
              <span *ngIf="!editMode">Add User</span>
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
